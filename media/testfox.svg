<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background circle for better visibility -->
  <circle cx="12" cy="12" r="11" fill="#000000" stroke="#404040" stroke-width="1"/>

  <!-- Fox Icon with better proportions and visibility -->
  <g transform="translate(12, 12)">
    <!-- Fox Body - Large and prominent -->
    <ellipse cx="0" cy="1" rx="6" ry="4.5" fill="#ff6b6b" stroke="#e94560" stroke-width="0.5"/>

    <!-- Fox Ears - Very prominent -->
    <polygon points="-4.5,-2.5 -2.5,1 -4,-1" fill="#ff6b6b" stroke="#e94560" stroke-width="0.3"/>
    <polygon points="4.5,-2.5 2.5,1 4,-1" fill="#ff6b6b" stroke="#e94560" stroke-width="0.3"/>

    <!-- Inner ear highlights -->
    <polygon points="-4,-2 -3,0 -3.8,-0.5" fill="#ffffff" opacity="0.7"/>
    <polygon points="4,-2 3,0 3.8,-0.5" fill="#ffffff" opacity="0.7"/>

    <!-- Fox Eyes - Large and clear -->
    <ellipse cx="-2" cy="-0.5" rx="1" ry="1.2" fill="#1a1a2e"/>
    <ellipse cx="2" cy="-0.5" rx="1" ry="1.2" fill="#1a1a2e"/>
    <!-- Eye highlights -->
    <circle cx="-1.5" cy="-0.8" r="0.3" fill="#ffffff"/>
    <circle cx="2.5" cy="-0.8" r="0.3" fill="#ffffff"/>

    <!-- Fox Nose - Prominent triangle -->
    <polygon points="-0.8,2.5 0.8,2.5 0,3.5" fill="#1a1a2e"/>

    <!-- Fox Mouth - Clear smile -->
    <path d="M-2.5,3 Q0,3.8 2.5,3" fill="none" stroke="#1a1a2e" stroke-width="0.8" stroke-linecap="round"/>
  </g>

  <!-- Test Tube - Clear testing representation -->
  <g transform="translate(19, 5)">
    <!-- Test tube body -->
    <rect x="-0.8" y="-3" width="1.6" height="4" rx="0.8" fill="#4ecdc4" stroke="#44a08d" stroke-width="0.3"/>
    <!-- Test tube neck -->
    <rect x="-0.5" y="-5" width="1" height="2" fill="#4ecdc4" stroke="#44a08d" stroke-width="0.3"/>
    <!-- Liquid in tube -->
    <rect x="-0.6" y="-2" width="1.2" height="2.5" fill="#4ecdc4" opacity="0.8"/>
    <!-- Bubbles -->
    <circle cx="0" cy="-1" r="0.2" fill="#ffffff" opacity="0.9"/>
    <circle cx="-0.3" cy="-0.5" r="0.15" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- Small accent elements -->
  <circle cx="4" cy="4" r="0.4" fill="#ffd93d" opacity="0.8"/>
  <circle cx="20" cy="20" r="0.3" fill="#4ecdc4" opacity="0.6"/>
</svg>
