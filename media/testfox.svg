<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="foxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Prominent Fox Icon for VS Code Sidebar -->
  <g transform="translate(12, 12)">

    <!-- Fox Head - Main body -->
    <ellipse cx="0" cy="1" rx="5" ry="4" fill="url(#foxGrad)"/>

    <!-- Fox Ears - Large and prominent -->
    <polygon points="-4,-2 -2.5,0.5 -3.5,-1" fill="url(#foxGrad)"/>
    <polygon points="4,-2 2.5,0.5 3.5,-1" fill="url(#foxGrad)"/>

    <!-- Inner ear details -->
    <polygon points="-3.8,-1.5 -3,0 -3.5,-0.5" fill="currentColor" opacity="0.3"/>
    <polygon points="3.8,-1.5 3,0 3.5,-0.5" fill="currentColor" opacity="0.3"/>

    <!-- Fox Eyes - Bigger and more visible -->
    <circle cx="-1.5" cy="-0.5" r="0.8" fill="currentColor"/>
    <circle cx="1.5" cy="-0.5" r="0.8" fill="currentColor"/>

    <!-- Fox Nose - Prominent -->
    <polygon points="-0.5,2 0.5,2 0,3" fill="currentColor"/>

    <!-- Fox Mouth - Simple but visible -->
    <path d="M-2,2.5 Q0,3 2,2.5" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round"/>
  </g>

  <!-- Test Tube - More visible representation of testing -->
  <g transform="translate(18, 6)">
    <!-- Test tube body -->
    <rect x="-0.5" y="-2" width="1" height="3" rx="0.5" fill="currentColor" opacity="0.8"/>
    <!-- Test tube neck -->
    <rect x="-0.3" y="-4" width="0.6" height="2" fill="currentColor" opacity="0.6"/>
    <!-- Liquid in tube -->
    <rect x="-0.4" y="-1.5" width="0.8" height="1.5" fill="currentColor" opacity="0.9"/>
  </g>

  <!-- Small sparkle for premium feel -->
  <circle cx="4" cy="4" r="0.3" fill="currentColor" opacity="0.5"/>
</svg>
